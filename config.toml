baseURL = "https://fibra.click"
languageCode = "it-IT"
title = "FibraClick Wiki"

theme = "hugo-journal"

disableKinds = ["RSS", "taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]

removePathAccents = true

[params]
  homeTitle = "FibraClick Wiki, risposte sulla fibra ottica"
  description = "Dubbi sulla fibra ottica, copertura o intervento pubblico? FibraClick Wiki Ã¨ lo spazio dedicato dove trovare risposte precise e curate."
  analytics = "UA-65084561-3"

[permalinks]
  posts = "/:slug"
  categories = "/c/:slug"

[taxonomies]
  category = "categories"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      autoHeadingIDType = "blackfriday"
